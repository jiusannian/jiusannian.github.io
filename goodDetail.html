<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>详情</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="../Areas/M/Content/css/normalize.css">
    <link rel="stylesheet" href="../Areas/M/Content/css/global.css">
    <link rel="stylesheet" href="../Areas/M/Content/css/main.css">
    <link rel="stylesheet" type="text/css" href="../Areas/M/Content/css/swiper.min.css">
    <style type="text/css">
      html,body{ background-color: #fff;}
    </style>
  </head>
  <body id="app">
    <section class="font30 goodDetail padB25">
      <div class="shareLike" style="background: none;">
          <a href="javascript:history.go(-1)" class="backI fl" title="返回"></a>
      </div>
      <!-- 轮播 -->
      <div class="swiper-container full2" id="slides">
          <ul class="swiper-wrapper">
              <li class="swiper-slide">
                  <a href="javascript:void(0);" class="textC j_1 bannerImg" title="" title=""><img data-src="../Areas/M/Content/images/error.png" alt="" class="loadImg" alt="" /></a>
              </li>
              <li class="swiper-slide">
                  <a href="javascript:void(0);" class="textC j_1 bannerImg" title="" title=""><img data-src="../Areas/M/Content/images/error.png" alt="" class="loadImg" alt="" /></a>
              </li>
              <li class="swiper-slide">
                  <a href="javascript:void(0);" class="textC j_1 bannerImg" title="" title=""><img data-src="../Areas/M/Content/images/error.png" alt="" class="loadImg" alt="" /></a>
              </li>
          </ul>
          <div class="pagination"></div>
      </div>
      <div class="pad24 goodInfo">
        <span class="title">咨询标题咨询标题咨询标题咨询标题咨询标题咨询标题咨询标题</span>
        <div class="tip">
          <span class="colore4 font30">
            ¥68.00-200.00
            <span class="color92 lineThrough font18">市场价：¥250</span>
          </span>
          <span class="colore4">单位：箱</span>
        </div>
        <div class="tip">
          <span>所属栏目：食疗食补</span>
          <span>产地：澳大利亚</span>
          <span>保质期：14天</span>
        </div>
      </div>
      <div class="contentTitle">
        商品详情
      </div>
      <div class="content">
        注意事项：实物拍摄时，两边都有折边，手工测量误差在正负3厘米以内都属于正常范围，微小的色差不可避免<img src="../Areas/M/Content/images/error.png" >注意事项：实物拍摄时，两边都有折边，手工测量误差在正负3厘米以内都属于正常范围，微小的色差不可避免
      </div>

      <div class="clearfix goodFooter">
        <span class="fl coins">单价：<strong class="colore4">100</strong>元</span>
        <span class="fl colorb6 inventory">库存：<strong>100</strong></span>
        <!-- 金币不够时，加上class="noCoins" -->
        <a href="javascript:void(0);" class="fr change">立即兑换</a>
        <a href="javascript:void(0);" class="fr addCart">加入购物车</a>
              
      </div>
    </section>

    <div class="popbg"></div>
    <div class="goodSide">
        <i class="close" @click="add();"></i>
        <div class="clearfix pad24">
            <span class="fl db j_1 photo">
                <img data-src="../Areas/M/Content/images/1-error.png" src="images/imgload.gif" alt="" class="loadImg"></span>
            <div class="fl text">
                <h4 class="ell">商品名称</h4>
                <span class="db font24 desc">BUY<strong class="colore4">100</strong></span>
            </div>
        </div>
        <span class="db font26 tit">商品介绍</span>
        <div class="font24 color72 goodDesc">描述描述</div>
        <div class="clearfix changeBox">
            <span class="fl font26 changeNum">兑换数量</span>
            <div class="fr addSubt">
                <a href="javascript:void(0);" class="operate" :class="{'disable':info.stock===0||num==1}" @click="changeNum(info,-1)">-</a>
                <input id="count" type="number" class="much" v-model.number="num" readonly>
                <a href="javascript:void(0);" class="operate" :class="{'disable':info.stock===0||num>=info.stock}" @click="changeNum(info,1)">+</a>
            </div>
        </div>
        <a href="javascript:void(0);" @click="addExchange(type);" class="sureBtn">确定</a>
    </div>
    

    <script type="text/javascript" src="../Areas/M/Content/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Areas/M/Content/js/swiper.min.js"></script>
    <script type="text/javascript" src="../Areas/M/Content/js/global.js"></script>
    <script type="text/javascript">
      // 轮播
      var swiper = new Swiper('.full2',{
          pagination: '.full2 .pagination',
          paginationClickable: true,
          speed: 1000,
          autoplay: false,
          loop: true
      });
      myJS.imgScale('.j_1', '1', '1');
      myJS.ImgFull('.loadImg','images/error.png');

      $(window).scroll(function(){
        var topH = $(window).scrollTop();
        if( topH > 0 ){
          $('.shareLike').css("background","#F96010");
        }
        else{
          $('.shareLike').css("background","none");
        }
      });
    </script>
  </body>
</html>
