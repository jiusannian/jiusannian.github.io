<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>意见反馈</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="../Areas/M/Content/css/normalize.css">
    <link rel="stylesheet" href="../Areas/M/Content/css/global.css">
    <link rel="stylesheet" href="../Areas/M/Content/css/main.css">
    <style type="text/css">
      html,body{ background-color: #f0f0f0;}
    </style>
  </head>
  <body id="app">
    <header class="header">
      <h1>意见反馈</h1>
    </header>
    <section class="padT23 padB25 fillBox">
        <ul class="fillList font28">
            <li class="fillItem arrow">
                <span class="itemName">反馈类型</span>
                <input class="itemValue" placeholder="请选择" id='city-picker'  value="建议">
            </li>
        </ul>
        <span class="db pad24 font24 color92">标题</span>
        <ul class="fillList font28">
            <li class="fillItem">
                <input class="areaValue" placeholder="请填写"  >
            </li>
        </ul>
        <span class="db pad24 font24 color92">内容</span>
        <ul class="fillList font28">
            <li class="fillItem">
                <textarea class="areaValue" rows="5" placeholder="请填写意见"></textarea>
            </li>
        </ul>
        <div class="uploader">
            <div class="uploader__bd clearfix" id="uploader">
                <ul class="uploader__files" id="uploaderFiles">
                    <li class="uploader__file"> 
                        <span class="photo j_1"><img data-src="../Areas/M/Content/images/error.png" alt="" class="loadImg"></span>
                        <i class="delIcon"></i>
                    </li>
                </ul>
                <div class="uploader__input-box">
                  <input id="uploaderInput" class="uploader__input" type="file" accept="image/*" multiple="">
                </div>
            </div>
            <div class="uploader__info">*可上传5张图片（每张图片不能超过2M，支持jpg、png格式）</div>
        </div>
        <div class="pad40">
            <a href="javascript:;" class="regBtn">提交</a>
        </div>
    </section>
    <footer class="footer clearfix">
        <a href="index.html" class="footerIcon fhome" title="首页">首页</a>
        <a href="display.html" class="footerIcon fservice" title="美食商城">美食商城</a>
        <a href="parnetWay.html" class="footerIcon fcompany" title="美食资讯">美食资讯</a>
        <a href="parnetWay.html" class="footerIcon on ffeedback" title="意见反馈">意见反馈</a>
        <a href="user.html" class="footerIcon fuser" title="我的">我</a>
    </footer>

    <script type="text/javascript" src="../Areas/M/Content/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Areas/M/Content/js/global.js"></script>
    <script type="text/javascript">
        myJS.imgScale('.j_1', '1', '1');
        myJS.ImgFull('.loadImg','../Areas/M/Content/images/error.png');
    </script>
  </body>
</html>
