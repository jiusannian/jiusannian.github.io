<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <meta name="description" content="">
	<meta name="keywords" content="">
    <title>食潮汇-购物车</title>
    <link rel="stylesheet" type="text/css" href="../Areas/M/Content/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../Areas/M/Content/css/global.css">
    <link rel="stylesheet" type="text/css" href="../Areas/M/Content/css/main.css">
</head>
<body>
	<!-- 头部 -->
    <header class="header">
        <a href="javascript:history.go(-1);" title="返回" class="icon back"></a>
        <h1>购物车</h1>
        <a href="javascript:void(0);" title="编辑" class="text">编辑</a>
    </header>
	
	<!-- 购物车 -->
	<section class="padT23 padB23">
		<ul class="bgff cartUl">
			<li class="borderB">
				<div class="clearfix">
					<a href="javascript:void(0);" class="check checkOn"></a>
					<a href="goodDetail.html" class="db fl j_1 photo"><img data-src="../Areas/M/Content/images/1-error.png" src="images/imgload.gif" alt="" class="loadImg" alt="" /></a>
					<div class="fr color55 text">
						<span class="line15 font30 normal ell">商品名称</span>
						<span class="db font24 colorac ell desc">商品名称商品名称商品名称商品名称商品名称...</span>
						<span class="db line15 font28">单价：<strong class="colore4">100</strong>元</span>
						<div class="clearfix font28">
							<span class="fl">库存：100</span>
							<div class="fr addSubt"><a class="operate j_decrease">–</a><input type="text" class="much" value="1"><a class="operate j_increase">+</a></div>
						</div>
					</div>
				</div>
				<div class="edit"></div>
			</li>
			<li class="borderB">
				<div class="clearfix">
					<a href="javascript:void(0);" class="check"></a>
					<a href="goodDetail.html" class="db fl j_1 photo"><img data-src="../Areas/M/Content/images/1-error.png" src="images/imgload.gif" alt="" class="loadImg" alt="" /></a>
					<div class="fr color55 text">
						<span class="line15 font30 normal ell">商品名称</span>
						<span class="db font24 colorac ell desc">商品名称商品名称商品名称商品名称商品名称...</span>
						<span class="db line15 font28">单价：<strong class="colore4">100</strong>元</span>
						<div class="clearfix font28">
							<span class="fl">库存：100</span>
							<div class="fr addSubt"><a class="operate j_decrease">–</a><input type="text" class="much" value="1"><a class="operate j_increase">+</a></div>
						</div>
					</div>
				</div>
				<div class="edit"></div>
			</li>
		</ul>

		<div class="clearfix cartFoot">
			<a href="javascript:void(0);" class="fl font30 color60 checkAll">全选</a>
			<span class="fl font26 color60 total">总计<strong class="colore4">100</strong>立币</span>
			<a href="javascript:void(0);" class="fr goChange">去兑换</a>
		</div>
	</section>
    
    <script type="text/javascript" src="../Areas/M/Content/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Areas/M/Content/js/global.js"></script>
    <script type="text/javascript">
        // 比例
    	myJS.imgScale('.j_1', '1', '1');
    	myJS.ImgFull('.loadImg');
    	myJS.init();

    	$(function(){
			var isEdit = $('.header .text');
			isEdit.on('click',function(){
    			var fontSize = parseInt($('html').css('fontSize'));  //获取当前屏幕的字体  
		    	var $li = $('.cartUl li');
		    	if(isEdit.text()==='编辑'){
			        isEdit.text('取消');
			        $li.animate({left:-2*fontSize});
			        $('.edit').animate({right:-2*fontSize,width:2*fontSize}).show();
			    }else{
			        isEdit.text('编辑');

			        $li.animate({left:0});
			        $('.edit').animate({width:0}).hide();
			    }
		    })
    	})
    </script>

</body>
</html>
