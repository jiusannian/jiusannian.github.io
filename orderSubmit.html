    <title>订单详情</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="../Areas/M/Content/css/normalize.css">

    <link rel="stylesheet" href="../Areas/M/Content/css/main.css">

  <body id="app">
    <header class="header">
      <h1>订单详情</h1>
    </header>
    <section class="padT23 padB25 fillBox">
        <ul class="fillList font28">
            <li class="fillItem arrow">
                <span class="itemName">地区</span>
                <input class="itemValue" placeholder="请选择" id='city-picker'  value="建议">

            <li class="fillItem">
                <span class="itemName">详细地址</span>
                <input class="itemValue" placeholder="请填写"  >

            <li class="fillItem">
                <span class="itemName">联系方式</span>
                <input class="itemValue" placeholder="请填写"  >
            </li>
        </ul>
        <span class="db pad24 font24 color92">备注</span>
        <ul class="fillList font28">
            <li class="fillItem">
                <textarea class="areaValue" rows="5" placeholder="请填写"></textarea>

        <span class="db pad24 font24 color92">兑换清单</span>
        <ul class="bgff cartUl orderDetail">
            <li class="borderB">
                <div class="clearfix">

                    <div class="fr color55 text">
                        <span class="line15 font30 normal ell">测试定时上架222</span>
                        <span class="db line15 font28 marT24">单价：<strong class="colore4">1</strong>元</span>
                        <span class="db font28">数量：1</span>
                    </div>
                </div>
            </li>
        </ul>
        <div class="clearfix borderT goodFooter">
            <span class="fl coins">总计<strong class="colore4">1</strong>元</span>
            <a href="javascript:void(0);" class="fr addCart">确认兑换</a>
        </div>
    </section>

    <script type="text/javascript" src="../Areas/M/Content/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Areas/M/Content/js/global.js"></script>
    <script type="text/javascript">
        myJS.imgScale('.j_1', '1', '1');
        myJS.ImgFull('.loadImg','../Areas/M/Content/images/error.png');
